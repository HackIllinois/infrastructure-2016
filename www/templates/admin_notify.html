{% extends "templates/admin_base.html" %}
{% block title %}Notifications{% endblock %}
{% block body %}

<h1>Notification Waves</h1>

<form id="send-wave">
    <div class="form-group">
      <label for="wave">Wave Number</label>
      <select class="form-control" id="wave" name="wave" data-parsley-required>
        <option selected="selected" disabled>Choose an Option</option>
        {% for wave in data.waves %}
          <option value="{{wave.wave}}" {% if wave.disabled %} disabled {% endif %}>Wave {{wave.wave}}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" id="submit" class="btn btn-default">Send Wave</button>
</form>
{% endblock %}
{% block body_scripts %}
<script src="/assets/js/admin_notify.min.js"></script>
{% endblock %}
