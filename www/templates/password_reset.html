{% extends "templates/auth_base.html" %}

{% block title %}
HackIllinois &middot; Password Reset
{% endblock %}

{% block section_title %}
Reset your password here.
{% endblock %}

{% block inputs %}
<div id="auth-email" class="row bordered">
  <input name="email" type="text" id="email" placeholder="Email" data-parsley-required data-parsley-type="email" data-parsley-errors-container="#email-error">
  <div class="validate-representation"></div>
</div>
<div id="auth-password" class="row bordered">
  <input name="password" type="password" id="password" placeholder="New Password" data-parsley-required data-parsley-minlength="8" data-parsley-errors-container="#password-error">
  <div class="validate-representation"></div>
</div>
<div id="auth-confirm-password" class="row bordered">
  <input type="password" id="confirm-password" placeholder="Confirm Password"  data-parsley-required data-parsley-equalto="#password" data-parsley-errors-container="#confirm-password-error">
  <div class="validate-representation"></div>
</div>
{% endblock %}

{% block buttons %}
<button id="reset-submit" formaction="">Reset Password</button>
{% endblock %}

{% block form_extras %}
<div id="messageContainer">
</div>
{% endblock %}
